<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>SSD Lab 5</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" href="./favicon.ico" type="image/x-icon">
    </head>
    <body>
        <header>
            <h1>
                Welcome to login page
            </h1>
        </header>
        <main>
            <div class="login-cont">
                <form onsubmit="return records()" method="GET" action="./studentRecords.html">
                    <label for="uname"><strong>Username</strong></label>
                    <input type="text"  placeholder="Enter Name" name="uname" required onfocusin="colchange()">
                    <label for="pwd"><strong>Password</strong></label>
                    <input type="password" placeholder="Enter Password" name="pwd" required>
                    <span class="error"></span>
                    <button type="submit" class="login">Login</button>
                </form>
            </div> 
        </main>
        <script defer>
            function records(){
                //validation
                return true;
            }
            function colchange(){
                document.getElementByTagName("input").style.borderColor = "red";
            }
        </script>
    </body>
</html>
